query collections($id: [Int],$limit: Int, $page: Int,$name: [String]) {
  collections(id: $id, limit: $limit, page: $page,name:$name) {
  data {
      id
      image{
        filePath
      }
      name
    }
    total
    per_page
    current_page
    from
    to
    last_page
    has_more_pages
  }
}